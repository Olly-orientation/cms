{% extends "common/commonForServer.html" %}
{% block title %}
    <title>推荐位管理</title>
{% endblock %}
<style type="text/css">
    {% block css %}
        .menuList table th,tr,td{
            text-align: center;
        }
        .menuList button{
            color: white;
        }
    {% endblock %}
</style>

{% block right %}
    <div class="container-fluid">
        <div class="row" style="margin-top:20px;">
            <div class="col-md-12 col-lg-12">
                <p class="location"><a class="text-primary" href="/server/menu">推荐位管理</a> / 推荐位列表</p>
            </div>
        </div>
        <div class="row">
           <div class="col-md-2">
               <button type="button" class="btn btn-primary positionBtn"><span class="glyphicon glyphicon-plus" style="color: white"></span> 添加推荐位</button>
           </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-12 menuList">
                <table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th style="width: 5%">id</th>
                      <th>推荐位名称</th>
                      <th>描述</th>
                      <th>创建时间</th>
                      <th>状态</th>
                      <th style="width: 10%">操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">2</th>
                      <td>首页大图</td>
                      <td>展示首页大图的</td>
                      <td>2019</td>
                      <td>显示</td>
                      <td>
                          <button class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span></button>
                          <button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div>


{% endblock %}
<script type="text/javascript">
    {% block js %}
        var manageBtn;
        function init() {
            manageBtn=$(".positionBtn");
            manageBtn.on("click",gotoManage)
        }
        init();
        function gotoManage() {
            location.href="/server/addPosition"
        }
    {% endblock %}
</script>
