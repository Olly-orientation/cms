{% extends "common/commonForServer.html" %}
{% block title %}
<title>添加文章</title>
{% endblock %}
{% block sources %}
    <link rel="stylesheet" href="/static/css/common.css">
    {{ editor.media }}
    <script src="/static/js/jquery.form.js"></script>
    <script src="/static/js/jquery.validate.js"></script>
{% endblock %}
{% block right %}
    <div class="container-fluid">
        <div class="row">
            <div class="row" style="margin-top:20px;">
                <div class="col-md-12 col-lg-12">
                    <p class="location"><a class="text-primary" href="/server/articleList">文章管理</a> / 添加文章</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                {# form表单#}
                    <form class="form-horizontal addMenu" method="get" action="/server/savemenu">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" name="menuName" placeholder="请输入标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">缩略图</label>
                            <div class="col-sm-10">
                                <input type="file">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题颜色</label>
                            <div class="col-sm-10">
                                <select class="form-control">
                                    <option value="#000">选择颜色</option>
                                    <option value="#F00">红色</option>
                                    <option value="#0F0">绿色</option>
                                    <option value="#00F">蓝色</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属栏目</label>
                            <div class="col-sm-10">
                                <select class="form-control">
                                    <option value="#000">选择颜色</option>
                                    <option value="#F00">红色</option>
                                    <option value="#0F0">绿色</option>
                                    <option value="#00F">蓝色</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">来源</label>
                            <div class="col-sm-10">
                                <select class="form-control">
                                    <option value="#000">选择颜色</option>
                                    <option value="#F00">红色</option>
                                    <option value="#0F0">绿色</option>
                                    <option value="#00F">蓝色</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-10">
                                {{ editor }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">添加</button>
                                <button type="reset" class="btn btn-default">重填</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
<script type="text/javascript">
    {% block js %}
        var form;
        function init() {
            form=$(".addMenu");
            form.validate({
                rules:{
                    menuName:{
                        required:true
                    }
                },
                messages:{
                    menuName:{
                        required: "请填写菜单名"
                    }
                },
                submitHandler:function(form){
                    $(".addMenu").ajaxSubmit(function(data){
                        console.log(data)
                    });
                }
            });
        }
        init();
    {% endblock %}
</script>
