<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路赞新闻</title>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"/>
    <script src="/static/bootstrap-3.3.7-dist/js/jquery.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <style type="text/css">
        .carousel-inner img{
				width: 900px;
				height: 300px;
			}
        .row    li{
            list-style: none
        }
        a:link{
            color: #000000;
        }
    </style>
</head>
<body>
{#导航#}
    <div class="header">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header ">
                    <a class="navbar-brand" href="#" style="margin-left: 20px">路赞新闻网</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav ">
                        <li
                                {% if currentType == 0 %}
                                    class="active"
                                {% endif %}
                        ><a href="/client/index/">首页 <span class="sr-only">(current)</span></a></li>
                    {% for item in menuList %}
                        <li
                            {% if currentType == item.menuId %}
                            class="active"
                            {% endif %}
                        ><a href="/client/type/?type={{ item.menuId }}">{{ item.menuName }}</a></li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
       </nav>
    </div>
<script type="text/javascript">

</script>
